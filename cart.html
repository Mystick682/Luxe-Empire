<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Luxe Empire</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <main class="container mx-auto px-5 py-12">
    <h1 class="text-3xl font-bold mb-8 text-center">Your Cart üõí</h1>

    <div class="bg-white rounded-lg shadow-lg p-6 space-y-6">
      <!-- Cart Items -->
      <div id="cartItems" class="divide-y divide-gray-200">
        <!-- Items will be injected here -->
      </div>

      <!-- Cart Actions -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 border-t pt-6">
        <a href="shop.html" class="inline-block px-5 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">
          ‚Üê Return to Shop
        </a>
        <div class="text-right">
          <div class="text-lg font-semibold">Total: <span id="cartTotal" class="text-green-600">‚Ç¶0.00</span></div>
          <button id="checkoutBtn" class="mt-3 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const CART_KEY = 'cart||demo';

    function formatPrice(amount) {
      return '‚Ç¶' + amount.toLocaleString('en-NG', { minimumFractionDigits: 2 });
    }

    function getCart() {
      return JSON.parse(localStorage.getItem(CART_KEY) || '[]');
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      const totalElement = document.getElementById('cartTotal');
      const checkoutBtn = document.getElementById('checkoutBtn');
      const cart = getCart();

      if (cart.length === 0) {
        container.innerHTML = '<p class="text-gray-600 text-center py-6">Your cart is empty.</p>';
        totalElement.textContent = formatPrice(0);
        checkoutBtn.style.display = 'none';
        return;
      }

      checkoutBtn.style.display = 'inline-block';
      let total = 0;
      container.innerHTML = '';

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const itemRow = document.createElement('div');
        itemRow.className = 'flex items-center justify-between py-4';

        itemRow.innerHTML = `
          <div class="flex-1">
            <div class="font-medium">${item.title}</div>
            <div class="text-sm text-gray-500">${formatPrice(item.price)} x ${item.qty}</div>
          </div>
          <div class="flex items-center gap-4">
            <div class="font-semibold">${formatPrice(itemTotal)}</div>
            <button class="text-red-500 hover:underline remove-btn" data-index="${index}">Remove</button>
          </div>
        `;

        container.appendChild(itemRow);
      });

      totalElement.textContent = formatPrice(total);

      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = parseInt(btn.getAttribute('data-index'));
          cart.splice(idx, 1);
          localStorage.setItem(CART_KEY, JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      alert('Checkout functionality coming soon!');
    });
  </script>
